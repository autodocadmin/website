<body>
    <script>
        document.addEventListener('contextmenu', function (event) {
          event.preventDefault();
          alert('Right-click is disabled on this page.');
        });
      </script>
    <header>
        <nav>
            <div class="logo">
                <img src="{{ url_for('static', filename='assets/images/logoblack-modified.png') }}" alt="AutoDoc Logo">
                <span>AutoDoc</span>
            </div>
            <ul class="nav-links">
                <li><a href="https://www.theautodoc.in/#home">Home</a></li>
                <li><a href="https://www.theautodoc.in/#features">Features</a></li>
                <li><a href="https://www.theautodoc.in/#about">About Us</a></li>
                <li><a href="https://www.theautodoc.in/#contact">Contact Us</a></li>
            </ul>
            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>

    <main role="main">
        <div class="content">
            <!-- <h1 class="heading">Welcome to AutoDoc</h1>
            <p>Effortless Printing always</p> -->
            <h1 class="heading">Upload Your Documents </h1>
            <p class="p2" style="color: red;">Supported File Type: PDF,Docx,jpeg,ppt</p>
            <div class="card">
                <form id="upload-form" onsubmit="return validateForm()" action="/{{ vendor_name }}/upload" method="post" enctype="multipart/form-data">
                    <input type="hidden" id="fileGroupCountInput" name="fileGroupCount" value="0">
                    <div id="fileList"></div>
                    
                    <button type="button" class="add-file-btn" onclick="addFileInput()">Add Files</button><br><br>

                        <button type="button" class="btn btn-success preview_button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                            Next
                        </button>
                        
                        <!-- Modal -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                <h1 class="modal-title fs-5" id="staticBackdropLabel">Please enter Your Mobile Number Here</h1>

                                
                                
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">+91</span>
                                        <input type="tel" name="mobile_number" class="form-control" aria-label="Please Enter your Mobile Number" required>
                                      </div>
                                    
                                    
                                </div>
                                <div class="modal-footer">
                                   
                                    <div class="btn-group" class="payment_mode">
                                        <button type="button" class="btn btn-warning dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                                            Payment mode
                                        </button>
                                        <ul class="dropdown-menu">
                                            <li class="dropdown-item">
                                                <input type="radio" id="online" name="payment" value="online" checked="true">
                                                <label for="online">Online</label>
                                            </li>
                                            <li class="dropdown-item">
                                                <input type="radio" id="cash" name="payment" value="cash">
                                                <label for="cash">Cash</label>
                                            </li>
                                        </ul>
                                    </div>
                                <button type="submit" class="btn btn-success">Pay</button>
                                <p>OR</p>
                                <a href="#">Preview</a>
                                </div>
                            </div>
                            </div>
                        </div>  
                </form>
            </div>
          </div>
    </main>

    <footer>
        <p>&copy; 2024 AutoDoc. All rights reserved.</p>
    </footer>
